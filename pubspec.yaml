name: dropeg
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  get_it: ^7.2.0
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  cloud_firestore: ^4.0.3
  google_sign_in: ^5.4.2
  flutter_facebook_auth: ^5.0.1
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.0.15
  flutter_svg: ^1.1.5
  flutter_easyloading: ^3.0.5
  dio: ^4.0.6
  google_maps_flutter: ^2.2.1
  location: ^4.2.0
  flutter_screenutil: ^5.5.4
  uuid: ^3.0.6
  image_picker: ^0.8.6
  firebase_storage: ^11.0.3
  share_plus: ^6.2.0
  lottie: ^1.4.3
  extended_image: ^6.3.1
  table_calendar: ^3.0.8
  percent_indicator: ^4.2.2
  webview_flutter: ^4.0.6
  freshchat_sdk: ^0.10.5
  

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
    - assets/images/on_boarding1.png
    - assets/images/on_boarding2.png
    - assets/images/on_boarding3.png
    - assets/images/on_boarding4.png
    - assets/images/logo.png
    - assets/images/logovertical.png
    - assets/images/bacgroundappbar.png
    - assets/images/ticket.png
    - assets/images/refar.png
    - assets/images/exotics_driver.png

  fonts:
    - family: ridley
      fonts:
        - asset: assets/fonts/RidleyGroteskLight.ttf
          weight: 300
        - asset: assets/fonts/RidleyGroteskBold.ttf
          weight: 700
        - asset: assets/fonts/RidleyGroteskMedium.ttf
          weight: 500
        - asset: assets/fonts/RidleyGroteskRegular.ttf
          weight: 400
        - asset: assets/fonts/RidleyGroteskSemiBold.ttf
          weight: 600

    - family: rubik
      fonts:
        - asset: assets/fonts/rubik/rubik-light.ttf
          weight: 300
        - asset: assets/fonts/rubik/rubik-regular.ttf
          weight: 400
        - asset: assets/fonts/rubik/rubik-medium.ttf
          weight: 500
        - asset: assets/fonts/rubik/rubik-semiBold.ttf
          weight: 600
        - asset: assets/fonts/rubik/rubik-bold.ttf
          weight: 700


